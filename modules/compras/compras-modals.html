<!-- Modal: Editar Precios -->
<div id="modal-editar-precios" class="modal-compras">
    <div class="modal-compras-wrapper">
        <div class="modal-compras-content">
            <div class="modal-compras-header">
                <h3>游눯 Editar Precios</h3>
                <button id="modal-editar-precios-close" class="modal-compras-close">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-compras-body">
                <div style="margin-bottom: 20px; padding-bottom: 16px; border-bottom: 1px solid #E5E5EA;">
                    <h4 id="editar-precio-producto-nombre" style="margin: 0; font-size: 1.1rem; color: #2C2C2E;">Producto</h4>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                    <div class="form-group">
                        <label for="editar-precio-costo">Precio de Costo *</label>
                        <input type="number" id="editar-precio-costo" class="form-input" step="0.01" min="0" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="editar-precio-publico">Precio P칰blico *</label>
                        <input type="number" id="editar-precio-publico" class="form-input" step="0.01" min="0" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="editar-precio-mayorista">Precio Mayorista *</label>
                        <input type="number" id="editar-precio-mayorista" class="form-input" step="0.01" min="0" placeholder="0.00" required>
                    </div>
                </div>

                <div style="display: flex; gap: 12px; margin-top: 24px;">
                    <button id="btn-cancelar-editar-precios" class="btn-secondary" style="flex: 1;">Cancelar</button>
                    <button id="btn-guardar-editar-precios" class="btn-primary" style="flex: 1;">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
